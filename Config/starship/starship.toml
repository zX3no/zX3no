add_newline = true
scan_timeout = 10

format = "$directory$git_branch$rust[❯](bold green) "

[rust]
format = "[🦀 ](red bold)"

[directory]
truncation_length = 5
truncation_symbol = "../"
truncate_to_repo = false
read_only = " 🔒"

[character]                            
success_symbol = "[➜](bold green)"

[package]
disabled = true

 #https://github.com/MusicPlayerDaemon/MPD/blob/master/doc/mpdconf.example
bind_to_address "192.168.0.100"
#bind_to_address "127.0.0.1"
port "6600"
music_directory "D:/OneDrive/Music/"
log_file "C:/lib/mpd/mpd.log"
db_file "C:/lib/mpd/mpd.db"
playlist_directory "C:/lib/mpd/playlists"
state_file "C:/lib/mpd/mpdstate"
pid_file "C:/lib/mpd/mpd.pid"  

audio_output {
  type "winmm"
  name "OUT 1-2"
  mixer_type "software"
  device "OUT 1-2 (BEHRINGER UMC 404HD 192k)"
}

replaygain			"track"
replaygain_preamp		"-10"
replaygain_missing_preamp	"-10"
name "X3no" // your in-game nickname
volume 0.01 //Volume
default_fov 130 // field of view
cl_showfps 1 // display game's FPS in the top left corner
cl_bob 0 // disables weapon bobbing
developer 1 // Console messages
skill 1 // Difficulty
sensitivity 1.8

//Movement
bind "w" "+forward" 
bind "a" "+moveleft"
bind "s" "+back" 
bind "d" "+moveright"
bind "shift" "+duck"
bind "mouse2" "+jump"
bind "mwheelup" "+duck"
bind ctrl "+speed"

//Save
bind "space" "save quick"
bind "z" "load quick"

//Other
bind "p" "stop; skill 1; map c1a0; bxt_hud_timer 1; bxt_timer_reset; bxt_timer_start; bxt_record pb"
bind capslock "impulse 100"
bind e "+use"
bind t "save quick; load quick"

//FPS
bind "x" "fps_max 100"
bind "c" "fps_max 20

//Weapons
bind mouse1 "+attack"
bind mouse5 "+attack2"
bind "1" "weapon_crowbar"
bind "2" "weapon_9mmhandgun"
bind "3" "weapon_shotgun"
bind "4" "weapon_handgrenade"
bind "5" "weapon_tripmine"
bind "6" "weapon_satchel"
bind "TAB" "weapon_357"
bind "f" "weapon_gauss"
bind "g" "weapon_egon"
bind "r" "weapon_9mmAR"
bind "alt" "weapon_hornetgun"
bind q "lastinv"
bind mouse4 "+reload"
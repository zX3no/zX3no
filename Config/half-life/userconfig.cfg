exec WON.cfg // Dont remove this
exec default.cfg

// Use this to write all your personal binds and aliases
// The alias below helps you start/reset runs

alias run "skill 1;map c1a0;bxt_hud_timer 1;bxt_timer_reset;bxt_timer_start;bxt_autorecord run"
alias run1 "skill 1;load e5;bxt_hud_timer 1;bxt_autojump 1;bxt_timer_reset;bxt_timer_start"
bind p "run"
bind [ "run1"
bxt_hud_incorrect_fps_indicator 0

volume 0.004
mp3volume 0

sensitivity 1.5
default_fov 135

bind w "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"
bind e "+use"

bind mwheeldown "+jump"
bind mwheelup "+duck"
bind shift +duck
bind ctrl +speed

bind mouse4 "load quick"
bind mouse5 "save quick"

bind mouse3 "impulse 100"
bind t "save quick; load quick"

bind f1 "gl_texturemode GL_NEAREST_MIPMAP_NEAREST"
bind f2 "gl_texturemode GL_LINEAR_MIPMAP_LINEAR"

bind v "fps_max 100"
bind c "fps_max 20"
bind b "fps_max 4"

bind "1" "weapon_crowbar"
bind "2" "weapon_9mmhandgun"
bind "3" "weapon_shotgun"
bind "4" "weapon_handgrenade"
bind "5" "weapon_tripmine"
bind "6" "weapon_satchel"
bind "q" "weapon_9mmAR"
bind "f" "weapon_gauss"
bind "g" "weapon_egon"
bind "TAB" "weapon_357"
bind "ALT" "weapon_hornetgun"

bxt_autojump_prediction 1
bxt_autojump 1
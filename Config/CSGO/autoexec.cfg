//launch options
unbindall

bind f4 "playerradio deathcry *sus*"

//fps commands

mat_queue_mode -1

engine_no_focus_sleep 0
r_drawtracers_firstperson 0
cl_autohelp 0
cl_disablefreezecam 1
cl_disablehtmlmotd 0
cl_freezecameffects_showholiday 0
cl_showhelp 0
gameinstructor_enable 0
fps_max 235

//graph shit
net_graph 1
net_graphpos 1
net_graphheight 1
net_graphshowinterp 0
net_graphshowlatency 0
net_graphshowsvframerate 0
net_graphholdsvframerate 0
net_graphproportionalfont 0

//for offline mode
mp_autokick 0
mp_autoteambalance 0

//aliases
bind n +jumpthrow; alias +jumpthrow "+jump; -attack"; alias -jumpthrow -jump
bind tab +scoregraph;alias +scoregraph "+showscores;net_graphtext 1";alias -scoregraph "-showscores;net_graphtext 0"
bind y +dropBomb;alias +dropBomb "use weapon_knife; use weapon_c4; drop";alias -dropBomb "slot2; slot1"
bind alt +noclip;alias +noclip noclip;alias -noclip noclip

//misjump
bind mouse1 +nojump
alias +nojump "+attack;r_cleardecals;unbind mwheeldown;"
alias -nojump "-attack;r_cleardecals;bind mwheeldown +jump;"
cl_crosshairalpha 200
cl_crosshairsize 4
//should probably remove this trash crosshair?

//mouse
sensitivity 1.5
m_rawinput 1
zoom_sensitivity_ratio_mouse 1

//keys
bind mwheeldown +jump
bind mouse2 +attack2
bind mouse5 +reload
bind w "+forward;r_cleardecals"
bind s "+back;r_cleardecals"
bind a "+moveleft;r_cleardecals"
bind d "+moveright;r_cleardecals"
bind e +use
bind space +jump
bind shift +duck
bind ctrl "+speed"
bind r "+lookatweapon"
bind mouse4 "+voicerecord"
bind b buymenu
bind t "drop"

//Grenades
bind c "slot6"
bind q "slot8"
bind v "slot7"
bind f "slot10"
bind x "slot9"

bind f5 "toggle voice_enable 0 1; voice_enable"
bind f6 "toggle volume 0.25 0.01"
bind z radio2
bind j radio1
bind k radio3
BindToggle , "cl_righthand"
bind u messagemode
bind i messagemode2
bind 1 slot1
bind 2 slot2
bind 3 slot3
bind 4 slot5
bind 5 slot12
bind m teammenu
bind h +spray_menu
bind f1 "say !r"
bind f2 "mp_restartgame 1"
bind mouse3 "player_ping"

//audio
snd_menumusic_volume 0
snd_deathcamera_volume 0
snd_mvp_volume 0
snd_dzmusic_volume 0
voice_enable 1
snd_mute_losefocus 0
snd_menumusic_volume 0
snd_roundstart_volume 0
snd_roundend_volume 0
snd_mapobjective_volume 0
snd_tensecondwarning_volume 0
snd_deathcamera_volume 0
voice_scale 1

//crosshair
cl_crosshaircolor 1
cl_crosshairgap_useweaponvalue 0
cl_crosshairstyle 4
cl_crosshair_sniper_width 1
cl_crosshair_sniper_show_normal_inaccuracy 0
cl_crosshair_outlinethickness 1
cl_crosshair_drawoutline 1
cl_crosshair_t 0
cl_crosshairthickness 0.5
cl_crosshairusealpha 1
cl_crosshairalpha 255
cl_crosshairdot 0
cl_crosshairsize 2
cl_crosshairgap -1
bind 0 "toggle cl_crosshairdot 1 0;toggle cl_crosshairgap 1000 -1;"

cl_teamid_overhead_maxdist 4000

//network
rate 786432
cl_updaterate 128
cl_cmdrate 128
cl_interp 0
cl_predict 1
cl_predictweapons 1
cl_lagcompensation 1
cl_interp_ratio 2
cl_forcepreload 1
cl_disablehtmlmotd 1
cl_forcepreload 1
mm_dedicated_search_maxping 80

//hud
cl_hud_healthammo_style 0
cl_hud_playercount_pos 1
cl_hud_background_alpha  0
cl_hud_bomb_under_radar 1
cl_hud_color 8
cl_showloadout 1
cl_use_opens_buy_menu 0
cl_teammate_colors_show 1
hud_scaling 0.85
cl_hud_playercount_showcount 1

//radar
cl_radar_always_centered 0
cl_radar_icon_scale_min 0.4
cl_hud_radar_scale 1
cl_radar_square_with_scoreboard 1
cl_radar_rotate 0

//viewmodel
cl_viewmodel_shift_left_amt "0.500000"
cl_viewmodel_shift_right_amt "0.250000"
viewmodel_fov "68"
viewmodel_offset_x "1.5"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"
viewmodel_presetpos "0"
cl_bob_lower_amt "5.000000"
cl_bobamt_lat "0.100000"
cl_bobamt_vert "0.100000"
cl_bobcycle "0.98"
cl_viewmodel_shift_right_amt 0
cl_viewmodel_shift_left_amt 0
cl_righthand 0

//other
cl_autowepswitch 0
cl_show_clan_in_death_notice 0
con_enable 1
cl_mute_enemy_team 1
sv_allowupload 1

//end file
host_writeconfig
clear